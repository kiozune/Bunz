<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car Listing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('used_car.get_listings') }}">Car Listings</a>
            <a href="#">Loan Calculator</a>
        </div>
        <div class="dropdown">
            <a href="#" class="profile-icon"># <i class="fa fa-user-circle"></i></a>
            <div class="dropdown-content">
                <a href="{{ url_for('view_profile.view_profile') }}">Manage Profiles</a>
                <a href="#">Manage Users</a>
                <a href="#">My Cars</a>
                <a href="#">Logout</a>
            </div>
        </div>
        <a href="#" id="signin-btn">Sign In</a>
    </div>

    <h2>Add Car Listing</h2>
    <form id="car-listing-form">
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" required>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>

        <button type="submit">Add Listing</button>
    </form>

    <script>
        $(document).ready(function() {
            $('#car-listing-form').on('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                const data = {
                    make: $('#make').val(),
                    model: $('#model').val(),
                    year: $('#year').val(),
                    price: $('#price').val(),
                    description: $('#description').val()
                };

                $.ajax({
                    url: '/used_car/create_listing', // Update this URL if needed
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        alert(response.message);
                        $('#car-listing-form')[0].reset(); // Clear the form
                    },
                    error: function(xhr) {
                        alert('Error: ' + xhr.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
