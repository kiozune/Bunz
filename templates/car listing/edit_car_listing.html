<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car Listing</title>
</head>
<body>
    <h1>Edit {{ listing.brand }} {{ listing.model }}</h1>
    <form method="POST">
        <label for="brand">Brand:</label>
        <input type="text" name="brand" value="{{ listing.brand }}" required><br>

        <label for="model">Model:</label>
        <input type="text" name="model" value="{{ listing.model }}" required><br>

        <label for="year">Year:</label>
        <input type="number" name="year" value="{{ listing.year }}" required><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" value="{{ listing.price }}" required><br>

        <label for="description">Description:</label>
        <textarea name="description">{{ listing.description }}</textarea><br>

        <input type="submit" value="Update Listing">
    </form>
    <a href="{{ url_for('used_car.car_details', listing_id=listing.id) }}">Cancel</a>
</body>
</html>
