{% include 'header.html' %}
    <h1>Available Car Listings</h1>

    <!-- Search form -->
    <form method="get" action="{{ url_for('used_car.search_car_listings') }}">
        <input type="text" name="search" placeholder="Search by brand or model" value="{{ search_query|default('') }}">
        <button type="submit">Search</button>
    </form>
    <a href="{{ url_for('used_car.add_car_listing') }}">Add New Listing</a>
    <table width="100%">
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        {% for listing in car_listings %}
            <tr>
                <td><h2>{{ listing.brand }}</h2></td>
                <td><h2>{{ listing.model }}</h2></td>
                <td><p>Price: ${{ listing.price }}</p></td>
                <td><a href="{{ url_for('used_car.car_details', listing_id=listing.id) }}">View Details</a></td>
            </tr>
        {% endfor %}


    </table>



{% include 'footer.html' %}
