<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="#">Car Listings</a>
            <a href="{{ url_for('loan_calculator.loan_calculator') }}">Loan Calculator</a>
        </div>
        {% if session.get('user_id') %}
            <div class="dropdown">
                <a class="profile-icon">{{ username }} <i class="fa fa-user-circle"></i></a>
                <div class="dropdown-content">
                    <a href="{{ url_for('view_profile.view_profile') }}">Manage Profiles</a>
                    <a href="{{ url_for('view_account.view_account') }}">Manage Users</a>
                    <a href="#">My Cars</a>
                    <a href="{{ url_for('logout.logout') }}">Logout</a>
                </div>
            </div>
        {% else %}
            <a href="{{ url_for('login.login') }}" id="signin-btn">Sign In</a>
        {% endif %}
    </div>
